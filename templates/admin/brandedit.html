{% extends "admin/admin_base.html" %}

{% block content %}
 <nav  class=" navbar navbar-light navbar-fixed-top " style="background-color:#E6E6E3; height:7rem; z-index:-1;  position-relative">
    <span class=" l-50 " style="font-size:45px; color:black; position:absolute; left:43%;">STYLAZA</span>
</nav>
{% load crispy_forms_tags %}
<!-- Content Header (Page header) -->

    <!-- Main content -->
    <div class="content pl-5 ml-5">
      <div class="d-flex justify-content-center">
        <div class="col-lg-6">
          <div class="card card-outline">
            <div class="card-header bg-blue">
              <h5 class="text-dark m-b-0">Edit Category</h5>
            </div>
            <div class="card-body ">
               <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-success my-4" onclick="return confirm('Are you sure you want to update the brand?')" type="submit">Submit</button>
                    </form>
            </div>
          </div>
        </div>
      </div>

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock content %}
